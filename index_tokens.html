<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monopoly Game</title>

    <!-- set up Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="CSS/main.css">

    <script type="module" src="JS/index.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="gameArea">
            <!--<button onclick="alert('I\'m clicked!');">Click me!</button>-->
            
        </div>
        <div id="assets"></div>
    </div>
    <div class='modal'>
        <div id='chooseTokenDialog'>
            <h1>Выбери себе фишку:</h1>
            <div id='tokens'>
                <div class="token used">
                    <img src="img/tokens/boot.png">
                </div>
                <div class="token">
                    <img src="img/tokens/car.png">
                </div>
                <div class="token focused">
                    <img src="img/tokens/dog.png">
                </div>
                <div class="token">
                    <img src="img/tokens/hat.png">
                </div>
                <div class="token used">
                    <img src="img/tokens/iron.png">
                </div>
                <div class="token">
                    <img src="img/tokens/ship.png">
                </div>
                <div class="token">
                    <img src="img/tokens/thimble.png">
                </div>
                <div class="token used">
                    <img src="img/tokens/wheelbarrow.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
